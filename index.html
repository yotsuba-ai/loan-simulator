<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住宅ローンシミュレーター比較</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>住宅ローンシミュレーター比較</h1>
        
        <div class="comparison-container">
            <!-- シミュレーター1 -->
            <div class="simulator-section">
                <h2>プランA</h2>
                <div class="input-section">
                    <form id="loanForm1">
                        <div class="form-group">
                            <label for="loanAmount1">借入金額（万円）</label>
                            <input type="number" id="loanAmount1" value="3000" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loanTerm1">借入期間（年）</label>
                            <input type="number" id="loanTerm1" value="35" min="1" max="50" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="interestRate1">借入金利（年利%）</label>
                            <input type="number" id="interestRate1" value="1.0" min="0" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="bonusPayment1">ボーナス返済額（万円/回）</label>
                            <input type="number" id="bonusPayment1" value="0" min="0" step="1">
                        </div>
                        
                        <div class="form-group">
                            <label>繰り上げ返済設定</label>
                            <div id="earlyRepayment1" class="early-repayment-container">
                                <!-- 繰り上げ返済の設定がここに動的に追加される -->
                            </div>
                            <button type="button" onclick="addEarlyRepayment(1)" class="add-repayment-btn">繰り上げ返済を追加</button>
                        </div>
                        
                        <button type="button" onclick="calculateLoan(1)">計算する</button>
                    </form>
                </div>
                <div id="results1" class="results-section"></div>
            </div>

            <!-- シミュレーター2 -->
            <div class="simulator-section">
                <h2>プランB</h2>
                <div class="input-section">
                    <form id="loanForm2">
                        <div class="form-group">
                            <label for="loanAmount2">借入金額（万円）</label>
                            <input type="number" id="loanAmount2" value="3000" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loanTerm2">借入期間（年）</label>
                            <input type="number" id="loanTerm2" value="30" min="1" max="50" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="interestRate2">借入金利（年利%）</label>
                            <input type="number" id="interestRate2" value="1.2" min="0" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="bonusPayment2">ボーナス返済額（万円/回）</label>
                            <input type="number" id="bonusPayment2" value="0" min="0" step="1">
                        </div>
                        
                        <div class="form-group">
                            <label>繰り上げ返済設定</label>
                            <div id="earlyRepayment2" class="early-repayment-container">
                                <!-- 繰り上げ返済の設定がここに動的に追加される -->
                            </div>
                            <button type="button" onclick="addEarlyRepayment(2)" class="add-repayment-btn">繰り上げ返済を追加</button>
                        </div>
                        
                        <button type="button" onclick="calculateLoan(2)">計算する</button>
                    </form>
                </div>
                <div id="results2" class="results-section"></div>
            </div>

            <!-- シミュレーター3 -->
            <div class="simulator-section">
                <h2>プランC</h2>
                <div class="input-section">
                    <form id="loanForm3">
                        <div class="form-group">
                            <label for="loanAmount3">借入金額（万円）</label>
                            <input type="number" id="loanAmount3" value="3000" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loanTerm3">借入期間（年）</label>
                            <input type="number" id="loanTerm3" value="25" min="1" max="50" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="interestRate3">借入金利（年利%）</label>
                            <input type="number" id="interestRate3" value="1.5" min="0" step="0.01" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="bonusPayment3">ボーナス返済額（万円/回）</label>
                            <input type="number" id="bonusPayment3" value="0" min="0" step="1">
                        </div>
                        
                        <div class="form-group">
                            <label>繰り上げ返済設定</label>
                            <div id="earlyRepayment3" class="early-repayment-container">
                                <!-- 繰り上げ返済の設定がここに動的に追加される -->
                            </div>
                            <button type="button" onclick="addEarlyRepayment(3)" class="add-repayment-btn">繰り上げ返済を追加</button>
                        </div>
                        
                        <button type="button" onclick="calculateLoan(3)">計算する</button>
                    </form>
                </div>
                <div id="results3" class="results-section"></div>
            </div>
        </div>

        <!-- 比較結果セクション -->
        <div id="comparison-results" class="comparison-results"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
